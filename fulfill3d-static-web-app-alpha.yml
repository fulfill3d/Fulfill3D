name: Azure Static Web Apps CI/CD

pr:
  branches:
    include:
      - dev
trigger:
  branches:
    include:
      - dev

jobs:
  - job: build_and_deploy_job
    displayName: Build and Deploy Job
    condition: or(eq(variables['Build.Reason'], 'Manual'),or(eq(variables['Build.Reason'], 'PullRequest'),eq(variables['Build.Reason'], 'IndividualCI')))
    pool:
      vmImage: ubuntu-latest
    variables:
      - group: Azure-Static-Web-Apps-white-mushroom-002f2501e-variable-group
    steps:
      - checkout: self
        submodules: true
      - task: AzureStaticWebApp@0
        inputs:
          azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_MUSHROOM_002F2501E)
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
        env:
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: $(NEXT_PUBLIC_RECAPTCHA_SITE_KEY)
          NEXT_PUBLIC_FULFILL3D_API_ENDPOINT: $(NEXT_PUBLIC_FULFILL3D_API_ENDPOINT)
          NEXT_PUBLIC_SEND_FORM_REQUEST_ENDPOINT: $(NEXT_PUBLIC_SEND_FORM_REQUEST_ENDPOINT)
